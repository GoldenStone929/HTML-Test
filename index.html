<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool HTML Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }
        header a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .hero {
            background-color: #f1f1f1;
            padding: 2rem;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Logo</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to Cool HTML Template</h1>
        <p>This is a simple yet modern template for your website. Customize it by adding your own content, styles, and additional sections.</p>
    </section>
    <footer>
        &copy; 2023 Cool HTML Template. All rights reserved.
    </footer>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title> Notes </title>
    <h1>random notes</h1>


    <style>
        .image {
            width: 40vw;
            height: 20vw;
            margin: 100px;
            padding: 200px;
            background-color: yellowgreen;
        }

    


        ul {
            list-style-type:armenian;
        }

        ol {
            list-style-type:upper-alpha;
        }

        .a {
        background-color: blanchedalmond;
        color: darkblue;
        text-decoration: none;
        padding: 2rem;
        margin: 3rem;
        }

    </style>




</head>

    <body>
        <!-- <h4>免费的无版权高清图片获取网站</h4> -->
        <a target="_blank" href="https://unsplash.com"> 高清可拷贝图片 </a> <br>

        <!-- <h5>新增图片</h5>
        <h6> 打出img自动生成 </h6> -->
        <!-- <h6>src= source; alt= </h6> -->
        <img class="image" src="./Lion.jpg" alt="Lion king"> <br>
        <!-- <h6>修改图片大小，在img后加自定义width 和 height</h6> -->
        <!-- alt= alternative,意味着如果找不到这个照片，就会显示alt= (后面手写的内容) 例子⬇  -->
        <img src="./Lio" alt="image has been removed">

         <!-- ./ 意思就是从本文件夹选择，➕ 文件名称就好 
            .. 代表是最上层资料架 -->
        
            

        <h2>Ordered List OL</h2>
        <ol>
            <li>orderedList 1</li>
            <li>orderedList 3</li>
            <li>orderedList 2</li>
        </ol>

        <h2>unOrdered List UL</h2>
        <ul>
            <li>orderedList 1</li>
            <li>orderedList 3</li>
            <li>orderedList 2</li>
        </ul>




    </body>




    </html>
